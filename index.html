<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="teambox">
                <h3>HOME</h3>
                <div id="homescore">
                    <p id="homepoint">0</p>
                </div>
                <div id="buttons">
                    <button id="homebtn-1" class="btn" onclick="homept1()">+1</button>
                    <button id="homebtn-2" class="btn" onclick="homept2()">+2</button>
                    <button id="homebtn-3" class="btn" onclick="homept3()">+3</button>
                </div>
            </div>
            <div class="teambox">
                <h3>Away</h3>
                <div id="guestscore">
                    <p id="guestpoint">0</p>
                </div>
                <div id="buttons">
                    <button id="guestbtn-1" class="btn1" onclick="guestpt1()">+1</button>
                    <button id="guestbtn-2" class="btn1" onclick="guestpt2()">+2</button>
                    <button id="guestbtn-3" class="btn1" onclick="guestpt3()">+3</button>
                </div>
            </div>
        </div>
        
        <button id="reset" onclick="reset()">RESET GAME</button>
        <script src="index.js"></script>
    </body>
</html>
